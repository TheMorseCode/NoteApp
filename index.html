<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
  <div id="notes"> 
    <h2>Notes App</h2>
    <div class="inputs">
        <input type="text" id="title" placeholder="Enter Note Title"> 
        <input type="text" id="body" placeholder="Enter Note Body">
        <select id="colors">
            <option>Select Color</option>
            <option value="#a8d8b9">Light Green </option>
            <option value="#f3d37a">Tan</option>
            <option value="#f0a202">Light Orange</option>
            <option value="#d96c06">Dark Orange</option>
            <option value="#8f2d0c">Brown</option>
        </select>
        <button type="button" class="add">Add Notes</button>
    </div>
    <div class="notesDiv">
    </div>
  </div> 
  <script src="index.js"></script>
</body>
</html>
